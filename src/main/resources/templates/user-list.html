<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Email</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">ID</td>
    <td th:text="${user.name}">Имя</td>
    <td th:text="${user.email}">Email</td>
  </tr>
</table>
</body>
</html>
